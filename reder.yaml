databases:
  - name: vespa_clone
    databaseName: vespa_clone
    user: vespa_clone
    plan: free

services:
  - type: web
    name: vespa_clone
    env: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: vespa_clone
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
